<div class="cars">
    <h1>List of Cars</h1>
    <div ng-repeat="car in model.cars">
        {{car.model}} by {{car.make}} <span ng-show="pageState.showLink(car.id)"><a ui-sref=".details({id: car.id})">More Below</a></span>
    </div>

    <div class="details">
        <div ui-view></div>
    </div>

    <hr>

    <pre>pageState: {{pageState | json}}</pre>
    <pre>current state: {{currentState()}}</pre>
</div>
